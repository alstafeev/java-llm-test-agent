version: '3.8'
services:
  test-agent:
    build: ./agent-java
    ports:
      - "8080:8080"
    environment:
      - AGENT_CACHE_TYPE=REDIS
      - AGENT_CACHE_REDIS_HOST=redis
      - AGENT_CACHE_POSTGRES_URL=jdbc:postgresql://postgres:5432/testagent
      - AGENT_CACHE_POSTGRES_USERNAME=postgres
      - AGENT_CACHE_POSTGRES_PASSWORD=password
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=testagent
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
