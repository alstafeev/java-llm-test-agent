# ============================================================================
# LLM UI Test Agent - Base Configuration
# ============================================================================
# This file contains shared configuration for all environments.
# Profile-specific overrides: application-local.properties, application-ci.properties
#
# Usage:
#   Local:  mvn spring-boot:run -Dspring-boot.run.profiles=local
#   CI:     mvn spring-boot:run -Dspring.profiles.active=ci
# ============================================================================
# Default active profile (can be overridden via environment/CLI)
spring.profiles.active=${SPRING_PROFILE:local}
# ============================================================================
# Agent Core Configuration
# ============================================================================
agent.url=https://example.com
agent.testcase=Check if title contains Example
agent.tms-type=manual
agent.concurrency=2
agent.max-repair-attempts=3
# Output directories
agent.test-output-dir=src/test/java/generated
agent.trace-output-dir=target/playwright-traces
agent.har-output-dir=target/har-logs
# ============================================================================
# Browser Settings (Defaults)
# ============================================================================
agent.browser.timeout=30000
agent.browser.viewport-width=1280
agent.browser.viewport-height=720
# agent.browser.user-agent=
# agent.browser.storage-state-path=
# ============================================================================
# DOM Snapshot Settings
# ============================================================================
agent.dom.skip-styles=true
agent.dom.skip-scripts=true
agent.dom.interactive-only=false
# ============================================================================
# Allure TMS Settings (if using tms-type=allure)
# ============================================================================
# agent.allure.project=
# agent.allure.rql=
# ============================================================================
# Git Integration (disabled by default)
# ============================================================================
agent.git.enabled=false
agent.git.base-branch=main
agent.git.test-path=src/test/java/generated
agent.git.create-pr=true
agent.git.local-repo-dir=target/test-repo
# agent.git.repo-url=git@github.com:company/ui-tests.git
# agent.git.pr-reviewers=
# GitHub API
agent.github.api-url=https://api.github.com
agent.github.token=${GITHUB_TOKEN:}
# ============================================================================
# Embabel Agent Settings
# ============================================================================
embabel.agent.logging.personality=professional
# embabel.models.default-llm=gpt-4o
# Shell Configuration
embabel.agent.shell.interactive.enabled=true
# ============================================================================
# Spring AI - API Keys (from environment variables)
# ============================================================================
spring.ai.openai.api-key=${OPENAI_API_KEY:}
spring.ai.google.gemini.api-key=${GEMINI_API_KEY:}
spring.ai.ollama.base-url=http://localhost:11434
# ============================================================================
# Spring Boot Actuator
# ============================================================================
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=always
# ============================================================================
# Logging (Base)
# ============================================================================
logging.level.agent=INFO
logging.level.com.embabel=INFO
