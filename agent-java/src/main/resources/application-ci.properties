# ============================================================================
# LLM UI Test Agent - CI/CD Pipeline Profile
# ============================================================================
# Activate: mvn spring-boot:run -Dspring.profiles.active=ci
# Or set: SPRING_PROFILES_ACTIVE=ci
# ============================================================================
# ============================================================================
# Browser Settings (CI - optimized for speed and reliability)
# ============================================================================
# Headless mode for CI servers
agent.browser.headless=true
# No slow motion in CI
agent.browser.slow-mo=0
# Enable tracing for failure analysis
agent.browser.tracing-enabled=true
# Disable HAR logging to save resources
agent.browser.har-enabled=false
# Increased timeout for CI environments
agent.browser.timeout=60000
# ============================================================================
# Debug Settings (minimal output)
# ============================================================================
agent.debug.show-prompts=false
# ============================================================================
# Concurrency (higher for CI)
# ============================================================================
agent.concurrency=4
# ============================================================================
# Git Integration (enabled for CI to create PRs)
# ============================================================================
agent.git.enabled=true
agent.git.create-pr=true
# These should be set via CI secrets:
# agent.git.repo-url=${GIT_REPO_URL}
# agent.github.token=${GITHUB_TOKEN}
# ============================================================================
# Logging (reduced for CI, structured output)
# ============================================================================
logging.level.agent=INFO
logging.level.com.embabel=WARN
logging.level.com.microsoft.playwright=WARN
logging.level.org.springframework=WARN
# ============================================================================
# Server Settings
# ============================================================================
server.port=${PORT:8080}
# ============================================================================
# LLM Model (CI - use cloud APIs)
# ============================================================================
# embabel.models.default-llm=gpt-4o
# ============================================================================
# Health Check
# ============================================================================
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
